<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassyBet Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #0d1421;
            --secondary-bg: #1a2332;
            --card-bg: rgba(30, 40, 55, 0.7);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-green: #30fcbe;
            --accent-red: #fb024c;
            --accent-blue: #2196f3;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* HEADER */
        .header {
            background: rgba(13, 20, 33, 0.95);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--accent-green);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        /* LAYOUT */
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        .grid-dashboard {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .grid-main {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        /* CARDS */
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border-color);
        }

        .stat-card {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: relative;
            overflow: hidden;
        }

        .stat-card h3 {
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-green);
        }

        .stat-card i {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 2.5rem;
            opacity: 0.1;
            color: var(--accent-green);
        }

        /* TABLES */
        .table-responsive {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        th {
            text-align: left;
            padding: 12px;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        tr:hover td {
            background: rgba(255, 255, 255, 0.02);
        }

        /* BADGES */
        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge.online {
            background: rgba(48, 252, 190, 0.15);
            color: var(--accent-green);
        }

        .badge.offline {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
        }

        .badge.game {
            background: rgba(33, 150, 243, 0.15);
            color: var(--accent-blue);
        }

        /* BUTTONS */
        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: var(--accent-green);
            color: #000;
        }

        .btn-primary:hover {
            filter: brightness(1.1);
        }

        .btn-danger {
            background: rgba(251, 2, 76, 0.15);
            color: var(--accent-red);
            border: 1px solid var(--accent-red);
        }

        .btn-danger:hover {
            background: var(--accent-red);
            color: white;
        }

        .btn-sm {
            padding: 4px 8px;
            font-size: 0.8rem;
        }

        /* LIVE MONITOR */
        .live-monitor-row {
            animation: pulse 2s infinite;
        }

        .game-icon {
            margin-right: 5px;
            width: 20px;
            display: inline-block;
            text-align: center;
        }

        /* FORMS */
        .form-control {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background: rgba(0, 0, 0, 0.2);
            color: white;
            margin-bottom: 10px;
        }

        /* UTILS */
        .text-green {
            color: var(--accent-green);
        }

        .text-red {
            color: var(--accent-red);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(48, 252, 190, 0);
            }

            70% {
                box-shadow: 0 0 0 5px rgba(48, 252, 190, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(48, 252, 190, 0);
            }
        }
    </style>
</head>

<body>
    <!-- AUTH SCREEN -->
    <div id="auth-screen" style="height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div class="card" style="width: 400px; text-align: center;">
            <h2 class="logo" style="justify-content: center; margin-bottom: 30px;"><i class="fas fa-shield-alt"></i>
                ClassyBet Admin</h2>
            <form id="login-form">
                <input type="email" id="login-email" class="form-control" placeholder="Admin Email" required>
                <input type="password" id="login-password" class="form-control" placeholder="Password" required>
                <div id="login-error" class="text-red" style="margin: 10px 0; font-size: 0.9rem;"></div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login to Console</button>
            </form>
        </div>
    </div>

    <!-- MAIN DASHBOARD -->
    <div id="dashboard-screen" style="display: none;">
        <header class="header">
            <div class="logo"><i class="fas fa-chart-line"></i> Casino Command Center</div>
            <div class="user-controls">
                <span id="admin-name">Admin</span>
                <button onclick="logout()" class="btn btn-danger btn-sm">Logout</button>
            </div>
        </header>

        <div class="container">
            <!-- Stats Row -->
            <div class="grid-dashboard">
                <div class="card stat-card">
                    <h3>Active Users</h3>
                    <div class="value" id="active-users">--</div>
                    <i class="fas fa-users"></i>
                </div>
                <div class="card stat-card">
                    <h3>Total Users</h3>
                    <div class="value" id="total-users">--</div>
                    <i class="fas fa-user-plus"></i>
                </div>
                <div class="card stat-card">
                    <h3>Pending Deposits</h3>
                    <div class="value text-red" id="pending-deposits">--</div>
                    <i class="fas fa-wallet"></i>
                </div>
                <div class="card stat-card">
                    <h3>Casino Balance</h3>
                    <div class="value" id="casino-balance">Kes --</div>
                    <i class="fas fa-vault"></i>
                </div>
            </div>

            <div class="grid-main">
                <!-- User Activity Feed -->
                <div class="card">
                    <div class="section-header">
                        <h3><i class="fas fa-satellite-dish"></i> Live Playing Activity</h3>
                        <button class="btn btn-sm btn-primary" onclick="loadAllUsers()"><i class="fas fa-sync"></i>
                            Refresh</button>
                    </div>
                    <div class="table-responsive">
                        <table>
                            <thead>
                                <tr>
                                    <th>User</th>
                                    <th>Status</th>
                                    <th>Last Game</th>
                                    <th>Last Active</th>
                                    <th>Balance</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="users-table-body">
                                <!-- Populated via JS -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Side Panel: Transactions & Actions -->
                <div style="display: flex; flex-direction: column; gap: 20px;">
                    <!-- Quick Actions -->
                    <div class="card">
                        <h3>Quick Actions</h3>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px;">
                            <button onclick="document.getElementById('balance-modal').style.display='flex'"
                                class="btn btn-primary">
                                <i class="fas fa-coins"></i> Adjust Balance
                            </button>
                            <button onclick="searchUserPrompt()" class="btn btn-primary"
                                style="background: var(--accent-blue); color:white;">
                                <i class="fas fa-search"></i> Search User
                            </button>
                        </div>
                    </div>

                    <!-- Pending Deposits -->
                    <div class="card">
                        <div class="section-header">
                            <h3><i class="fas fa-clock"></i> Pending Deposits</h3>
                        </div>
                        <div id="pending-tx-list" style="max-height: 400px; overflow-y: auto;">
                            <!-- Populated via JS -->
                        </div>
                    </div>

                    <!-- Pending Withdrawals -->
                    <div class="card">
                        <div class="section-header">
                            <h3><i class="fas fa-money-bill-wave"></i> Pending Withdrawals</h3>
                        </div>
                        <div id="pending-wth-list" style="max-height: 400px; overflow-y: auto;">
                            <!-- Populated via JS -->
                        </div>
                    </div>

                    <!-- Affiliates Summary -->
                    <div class="card">
                        <h3>Top Affiliates</h3>
                        <div id="affiliates-list" style="margin-top: 15px;">
                            <!-- Populated via JS -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Balance Adjust Modal -->
    <div id="balance-modal"
        style="display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center;">
        <div class="card" style="width: 400px; background: #1a2332;">
            <div class="section-header">
                <h3>Adjust User Balance</h3>
                <button onclick="document.getElementById('balance-modal').style.display='none'"
                    class="btn btn-sm btn-danger">X</button>
            </div>
            <form id="balance-form">
                <input type="text" id="bal-user-id" class="form-control" placeholder="User ID or Email" required>
                <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                    <select id="bal-type" class="form-control">
                        <option value="add">Credit (+)</option>
                        <option value="subtract">Debit (-)</option>
                    </select>
                    <input type="number" id="bal-amount" class="form-control" placeholder="Amount" required>
                </div>
                <input type="text" id="bal-desc" class="form-control" placeholder="Description/Reason" required>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Process Adjustment</button>
            </form>
        </div>
    </div>

    <script>
        const API_ROOT = window.location.hostname === 'localhost' ? 'http://localhost:3001/api' : '/api';
        const API_ADMIN = `${API_ROOT}/admin`;
        const API_PAYMENTS = `${API_ROOT}/payments`;

        // Initial State
        let authToken = localStorage.getItem('admin_token');
        if (authToken) {
            verifyToken();
        } else {
            showScreen('auth');
        }

        function showScreen(screen) {
            document.getElementById('auth-screen').style.display = screen === 'auth' ? 'flex' : 'none';
            document.getElementById('dashboard-screen').style.display = screen === 'dash' ? 'block' : 'none';
        }

        // --- AUTH ---
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const res = await fetch(`${API_ADMIN}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();

                if (res.ok) {
                    authToken = data.token;
                    localStorage.setItem('admin_token', authToken);
                    verifyToken();
                } else {
                    document.getElementById('login-error').textContent = data.error;
                }
            } catch (err) {
                console.error(err);
            }
        });

        async function verifyToken() {
            try {
                const res = await fetch(`${API_ADMIN}/verify`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                if (res.ok) {
                    showScreen('dash');
                    initDashboard();
                } else {
                    logout();
                }
            } catch (err) {
                logout();
            }
        }

        function logout() {
            localStorage.removeItem('admin_token');
            authToken = null;
            showScreen('auth');
        }

        // --- DASHBOARD DATA ---
        async function initDashboard() {
            loadStats();
            loadAllUsers();
            loadPendingTransactions();
            loadPendingWithdrawals();
            loadAffiliates();

            // Auto refresh stats every 30s
            setInterval(() => {
                loadStats();
                loadPendingTransactions();
            }, 30000);
        }

        async function loadStats() {
            const res = await fetch(`${API_ADMIN}/dashboard-stats`, {
                headers: { 'Authorization': `Bearer ${authToken}` }
            });
            const data = await res.json();

            document.getElementById('active-users').textContent = data.activeUsers;
            document.getElementById('total-users').textContent = data.totalUsers;
            document.getElementById('pending-deposits').textContent = data.pendingDeposits;
            document.getElementById('casino-balance').textContent = `KES ${data.totalBalance.toFixed(2)}`;
        }

        async function loadAllUsers() {
            const res = await fetch(`${API_ADMIN}/users`, {
                headers: { 'Authorization': `Bearer ${authToken}` }
            });
            const data = await res.json();
            const users = data.users;

            const tbody = document.getElementById('users-table-body');
            tbody.innerHTML = '';

            users.forEach(user => {
                const isOnline = (new Date() - new Date(user.lastActivityAt)) < 5 * 60 * 1000; // Active within 5 mins
                const statusBadge = isOnline
                    ? `<span class="badge online">Online</span>`
                    : `<span class="badge offline">Offline</span>`;

                const gameBadge = user.lastGamePlayed
                    ? `<span class="badge game">${getGameIcon(user.lastGamePlayed)} ${user.lastGamePlayed}</span>`
                    : `<span style="color:#666;">-</span>`;

                const row = `
                    <tr>
                        <td>
                            <div style="font-weight:bold;">${user.username}</div>
                            <div style="font-size:0.8rem; color:#888;">${user.phone}</div>
                        </td>
                        <td>${statusBadge}</td>
                        <td>${gameBadge}</td>
                        <td style="font-size:0.85rem; color:#888;">${new Date(user.lastActivityAt || user.updatedAt).toLocaleTimeString()}</td>
                        <td class="text-green" style="font-weight:bold;">KES ${user.balance.toFixed(2)}</td>
                        <td>
                            <button class="btn btn-sm btn-primary" onclick="manageUser('${user._id}')">Manage</button>
                        </td>
                    </tr>
                `;
                tbody.insertAdjacentHTML('beforeend', row);
            });
        }

        function getGameIcon(gameId) {
            const icons = {
                'aviator': 'üöÄ',
                'jetx': '‚úàÔ∏è',
                'roulette': 'üé°',
                'blackjack': 'üÉè',
                'slot_777': 'üé∞',
                'mines': 'üí£',
                'plinko': 'üîª',
                'keno': 'üî¢',
                'baccarat': 'üÉè'
            };
            return icons[gameId] || 'üéÆ';
        }

        async function loadPendingTransactions() {
            const res = await fetch(`${API_ADMIN}/transactions/pending`, {
                headers: { 'Authorization': `Bearer ${authToken}` }
            });
            const data = await res.json();
            const list = document.getElementById('pending-tx-list');
            list.innerHTML = '';

            if (data.transactions.length === 0) {
                list.innerHTML = '<div style="color:#666; padding:10px;">No pending deposits</div>';
                return;
            }

            data.transactions.forEach(tx => {
                const item = `
                    <div style="background:rgba(255,255,255,0.05); padding:10px; margin-bottom:10px; border-radius:6px; font-size:0.9rem;">
                        <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                            <strong>${tx.user ? tx.user.username : 'Unknown'}</strong>
                            <span class="text-green">KES ${tx.amount}</span>
                        </div>
                        <div style="font-size:0.8rem; color:#888; margin-bottom:8px;">
                            ${tx.reference || 'No Ref'} ‚Ä¢ ${new Date(tx.createdAt).toLocaleTimeString()}
                        </div>
                        <div style="display:flex; gap:10px;">
                            <button class="btn btn-sm btn-primary" style="flex:1;" onclick="processTx('${tx.reference}', 'deposit-confirm')">Confirm</button>
                            <button class="btn btn-sm btn-danger" style="width:40px;" onclick="cancelTx('${tx.reference}', 'deposit')" title="Reject"><i class="fas fa-times"></i></button>
                        </div>
                    </div>
                `;
                list.insertAdjacentHTML('beforeend', item);
            });
        }

        async function loadPendingWithdrawals() {
            const res = await fetch(`${API_ADMIN}/transactions/pending-withdrawals`, {
                headers: { 'Authorization': `Bearer ${authToken}` }
            });
            const data = await res.json();
            const list = document.getElementById('pending-wth-list');
            list.innerHTML = '';

            if (data.transactions.length === 0) {
                list.innerHTML = '<div style="color:#666; padding:10px;">No pending withdrawals</div>';
                return;
            }

            data.transactions.forEach(tx => {
                const item = `
                    <div style="background:rgba(255,255,255,0.05); padding:10px; margin-bottom:10px; border-radius:6px; font-size:0.9rem;">
                        <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                            <strong>${tx.user ? tx.user.username : 'Unknown'}</strong>
                            <span class="text-red">KES ${tx.amount}</span>
                        </div>
                        <div style="font-size:0.8rem; color:#888; margin-bottom:8px;">
                             ${new Date(tx.createdAt).toLocaleTimeString()}
                        </div>
                        <div style="display:flex; gap:10px;">
                            <button class="btn btn-sm btn-primary" style="flex:1;" onclick="processTx('${tx.reference}', 'withdrawal-confirm')">Approve</button>
                            <button class="btn btn-sm btn-danger" style="width:40px;" onclick="cancelTx('${tx.reference}', 'withdrawal')" title="Reject"><i class="fas fa-times"></i></button>
                        </div>
                    </div>
                `;
                list.insertAdjacentHTML('beforeend', item);
            });
        }

        async function loadAffiliates() {
            const res = await fetch(`${API_ADMIN}/dashboard-stats`, {
                headers: { 'Authorization': `Bearer ${authToken}` }
            });
            const data = await res.json();
            const affiliatesList = document.getElementById('affiliates-list');
            affiliatesList.innerHTML = '';

            if (data.topAffiliates && data.topAffiliates.length > 0) {
                data.topAffiliates.forEach(aff => {
                    const item = `
                        <div style="display:flex; justify-content:space-between; padding:8px 0; border-bottom:1px solid rgba(255,255,255,0.05); font-size:0.9rem;">
                            <span>${aff.username}</span>
                            <span class="text-green">KES ${aff.totalCommission.toFixed(0)}</span>
                        </div>
                    `;
                    affiliatesList.insertAdjacentHTML('beforeend', item);
                });
            } else {
                affiliatesList.innerHTML = '<div style="color:#666; padding:10px;">No affiliate data</div>';
            }
        }

        // --- ACTIONS ---
        document.getElementById('balance-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const userId = document.getElementById('bal-user-id').value;
            const type = document.getElementById('bal-type').value;
            const amount = document.getElementById('bal-amount').value;
            const description = document.getElementById('bal-desc').value;

            try {
                // First handle searching users if userId is actually an email might need a lookup, 
                // but assuming admin enters ID from the table manage button.
                // NOTE: The backend manual balance route expects userId param in URL.
                // We need to fetch the user ID if the admin entered a username/email, or just assume they pasted ID.
                // For simplicity in this demo, we assume they copied ID from table or we need to add a search step.
                // Let's assume we pass the ID directly for now.

                const res = await fetch(`${API_ADMIN}/users/${userId}/balance`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ amount, type, description })
                });

                if (res.ok) {
                    alert('Balance updated successfully');
                    document.getElementById('balance-modal').style.display = 'none';
                    loadAllUsers();
                    loadStats();
                } else {
                    const d = await res.json();
                    alert('Error: ' + d.error);
                }
            } catch (err) {
                alert('Request failed');
            }
        });

        async function searchUserPrompt() {
            const query = prompt("Enter username, email, or phone number to search:");
            if (!query) return;

            try {
                const res = await fetch(`${API_ADMIN}/users/search?q=${encodeURIComponent(query)}`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                const data = await res.json();

                if (data.users && data.users.length > 0) {
                    const tbody = document.getElementById('users-table-body');
                    tbody.innerHTML = ''; // Clear current list

                    data.users.forEach(user => {
                        // Reuse the same row generation logic as loadAllUsers
                        const isOnline = (new Date() - new Date(user.lastActivityAt)) < 5 * 60 * 1000;
                        const statusBadge = isOnline
                            ? `<span class="badge online">Online</span>`
                            : `<span class="badge offline">Offline</span>`;

                        const gameBadge = user.lastGamePlayed
                            ? `<span class="badge game">${getGameIcon(user.lastGamePlayed)} ${user.lastGamePlayed}</span>`
                            : `<span style="color:#666;">-</span>`;

                        const row = `
                            <tr>
                                <td>
                                    <div style="font-weight:bold;">${user.username}</div>
                                    <div style="font-size:0.8rem; color:#888;">${user.phone || 'N/A'}</div>
                                </td>
                                <td>${statusBadge}</td>
                                <td>${gameBadge}</td>
                                <td style="font-size:0.85rem; color:#888;">${new Date(user.lastActivityAt || user.updatedAt).toLocaleTimeString()}</td>
                                <td class="text-green" style="font-weight:bold;">KES ${user.balance.toFixed(2)}</td>
                                <td>
                                    <button class="btn btn-sm btn-primary" onclick="manageUser('${user._id}')">Manage</button>
                                </td>
                            </tr>
                        `;
                        tbody.insertAdjacentHTML('beforeend', row);
                    });

                    alert(`Found ${data.users.length} users.`);
                } else {
                    alert('No users found matching that query.');
                    loadAllUsers(); // Reload all if none found
                }
            } catch (err) {
                console.error(err);
                alert('Search failed');
            }
        }

        function manageUser(id) {
            document.getElementById('bal-user-id').value = id;
            document.getElementById('balance-modal').style.display = 'flex';
        }

        async function processTx(ref, action) {
            let endpoint = '';
            let body = { transactionId: ref };

            // Prompt for receipt number
            const receipt = prompt("Enter M-PESA Receipt Number / Reference:");
            if (!receipt) return; // Cancelled
            body.mpesaReceiptNumber = receipt;

            if (action === 'deposit-confirm') {
                endpoint = `${API_PAYMENTS}/confirm-deposit`;
            } else if (action === 'withdrawal-confirm') {
                endpoint = `${API_PAYMENTS}/confirm-withdrawal`;
            } else {
                console.error('Unknown action');
                return;
            }

            try {
                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(body)
                });

                const data = await res.json();
                if (res.ok) {
                    alert('Transaction processed successfully!');
                    // Refresh lists
                    loadStats();
                    loadPendingTransactions();
                    loadPendingWithdrawals();
                    loadAllUsers();
                } else {
                    alert('Error: ' + (data.error || 'Failed to process transaction'));
                }
            } catch (err) {
                console.error(err);
                alert('Request failed. Check console.');
            }
        }

        async function cancelTx(ref, type) {
            const reason = prompt("Enter cancellation reason (optional):");
            if (reason === null) return; // User clicked Cancel

            let endpoint = '';
            if (type === 'deposit') {
                endpoint = `${API_PAYMENTS}/cancel-deposit`;
            } else if (type === 'withdrawal') {
                endpoint = `${API_PAYMENTS}/cancel-withdrawal`;
            } else {
                return;
            }

            try {
                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ transactionId: ref, reason: reason })
                });

                const data = await res.json();
                if (res.ok) {
                    alert('Transaction cancelled successfully');
                    loadStats();
                    loadPendingTransactions();
                    loadPendingWithdrawals();
                    loadAllUsers();
                } else {
                    alert('Error: ' + (data.error || 'Failed to cancel transaction'));
                }
            } catch (err) {
                console.error(err);
                alert('Request failed');
            }
        }

    </script>
