<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keno - ClassyBet Casino</title>
    <link rel="icon" type="image/svg+xml" href="images/classybetcasino-logo.jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .game-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .game-frame {
            background: linear-gradient(135deg, #4a148c 0%, #1a0033 100%);
            min-height: 700px;
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            border: 3px solid #7b1fa2;
            padding: 30px;
        }

        .keno-board {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 8px;
            margin: 30px 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
        }

        .keno-number {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #2d2d2d, #1a1a1a);
            border: 2px solid #444;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }

        .keno-number:hover:not(.disabled) {
            transform: scale(1.1);
            background: linear-gradient(135deg, #3d3d3d, #2a2a2a);
            border-color: #7b1fa2;
        }

        .keno-number.selected {
            background: linear-gradient(135deg, #7b1fa2, #4a148c);
            border-color: #ce93d8;
            box-shadow: 0 0 15px rgba(123, 31, 162, 0.6);
            transform: scale(1.05);
        }

        .keno-number.drawn {
            background: linear-gradient(135deg, #ffd700, #ffa000);
            border-color: #fff;
            color: #000;
            animation: drawPulse 0.5s ease-out;
        }

        .keno-number.hit {
            background: linear-gradient(135deg, #36cb12, #2d9a2d);
            border-color: #fff;
            color: #fff;
            animation: hitPulse 0.6s ease-out;
        }

        @keyframes drawPulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }
        }

        @keyframes hitPulse {

            0%,
            100% {
                transform: scale(1);
            }

            25% {
                transform: scale(1.3);
            }

            50% {
                transform: scale(1.1);
            }

            75% {
                transform: scale(1.25);
            }
        }

        .keno-number.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .game-controls {
            background: rgba(0, 0, 0, 0.5);
            padding: 25px;
            border-radius: 12px;
        }

        .control-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            align-items: center;
        }

        .control-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-group label {
            font-size: 14px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .control-input {
            padding: 15px;
            background: #1a1a1a;
            border: 2px solid #444;
            color: white;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        .control-input:focus {
            outline: none;
            border-color: #7b1fa2;
        }

        .quick-pick-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #7b1fa2, #4a148c);
            border: 2px solid #ce93d8;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .quick-pick-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(123, 31, 162, 0.5);
        }

        .play-button {
            width: 100%;
            padding: 22px;
            background: linear-gradient(135deg, #ffd700, #ffa000);
            color: #000;
            font-weight: 800;
            font-size: 26px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
            letter-spacing: 2px;
            margin-top: 15px;
        }

        .play-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.6);
        }

        .play-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .game-info {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
        }

        .info-box {
            text-align: center;
            padding: 15px;
            background: rgba(123, 31, 162, 0.2);
            border-radius: 8px;
            border: 1px solid rgba(123, 31, 162, 0.4);
        }

        .info-label {
            font-size: 12px;
            opacity: 0.7;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .info-value {
            font-size: 24px;
            font-weight: bold;
            color: #ffd700;
        }

        .drawn-numbers {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            min-height: 60px;
            align-items: center;
            justify-content: center;
        }

        .drawn-number-badge {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #ffd700, #ffa000);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #000;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .payout-table {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
        }

        .payout-table h4 {
            margin-bottom: 15px;
            color: #ffd700;
            text-align: center;
        }

        .payout-row {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .payout-row:last-child {
            border-bottom: none;
        }

        .game-result-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        .game-result-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .result-content {
            text-align: center;
            animation: resultPop 0.5s ease-out;
        }

        @keyframes resultPop {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .result-content h2 {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .game-result-overlay.win h2 {
            color: #36cb12;
            text-shadow: 0 0 20px rgba(54, 203, 18, 0.8);
        }

        .game-result-overlay.loss h2 {
            color: #d32f2f;
            text-shadow: 0 0 20px rgba(211, 47, 47, 0.8);
        }

        @media (max-width: 768px) {
            .keno-board {
                grid-template-columns: repeat(8, 1fr);
                gap: 6px;
            }

            .keno-number {
                font-size: 14px;
            }

            .game-info {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="header-logo">
                <a href="dashboard.html"
                    style="text-decoration:none; color:inherit; display:flex; gap:10px; align-items:center;">
                    <img src="images/classybetaviator-logo.svg" alt="ClassyBet Logo">
                    <span>Keno</span>
                </a>
            </div>
            <div class="header-user-info">
                <div class="user-balance">
                    <div class="balance-label">Balance</div>
                    <div class="balance-amount" id="headerBalance">Loading...</div>
                </div>
                <button class="btn btn-outline-light" onclick="window.location.href='dashboard.html'">
                    <i class="fas fa-arrow-left"></i> Lobby
                </button>
            </div>
        </header>

        <main class="dashboard-main" style="display: block;">
            <div class="game-container">
                <div class="game-info">
                    <div class="info-box">
                        <div class="info-label">Selected</div>
                        <div class="info-value" id="selectedCount">0</div>
                    </div>
                    <div class="info-box">
                        <div class="info-label">Hits</div>
                        <div class="info-value" id="hitsCount">0</div>
                    </div>
                    <div class="info-box">
                        <div class="info-label">Bet Amount</div>
                        <div class="info-value" id="displayBet">KES 0</div>
                    </div>
                    <div class="info-box">
                        <div class="info-label">Potential Win</div>
                        <div class="info-value" id="potentialWin">KES 0</div>
                    </div>
                </div>

                <div class="game-frame" id="gameFrame">
                    <div class="drawn-numbers" id="drawnNumbers">
                        <span style="opacity: 0.5;">Drawn numbers will appear here</span>
                    </div>

                    <div class="keno-board" id="kenoBoard">
                        <!-- Numbers 1-40 will be generated by JavaScript -->
                    </div>

                    <div id="resultOverlay" class="game-result-overlay">
                        <div class="result-content"></div>
                    </div>
                </div>

                <div class="game-controls">
                    <div class="control-row">
                        <div class="control-group">
                            <label>Bet Amount (KES)</label>
                            <input type="number" id="betAmount" class="control-input" value="100" min="10" step="10">
                        </div>
                        <div class="control-group">
                            <label>Select Numbers (1-10)</label>
                            <input type="number" id="selectCount" class="control-input" value="5" min="1" max="10"
                                readonly>
                        </div>
                        <button class="quick-pick-btn" id="quickPickBtn">
                            <i class="fas fa-random"></i> Quick Pick
                        </button>
                        <button class="quick-pick-btn" id="clearBtn">
                            <i class="fas fa-eraser"></i> Clear
                        </button>
                    </div>

                    <button id="playBtn" class="play-button">
                        <i class="fas fa-play-circle"></i> Play Keno
                    </button>
                </div>

                <div class="payout-table">
                    <h4><i class="fas fa-trophy"></i> Payout Table (5 Numbers Selected)</h4>
                    <div class="payout-row">
                        <span>5 Hits</span>
                        <span style="color: #ffd700; font-weight: bold;">100x</span>
                    </div>
                    <div class="payout-row">
                        <span>4 Hits</span>
                        <span style="color: #ffd700; font-weight: bold;">20x</span>
                    </div>
                    <div class="payout-row">
                        <span>3 Hits</span>
                        <span style="color: #ffd700; font-weight: bold;">5x</span>
                    </div>
                    <div class="payout-row">
                        <span>2 Hits</span>
                        <span style="color: #ffd700; font-weight: bold;">1x</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/casino-game.js"></script>
    <script src="js/keno-game.js"></script>
</body>

</html>
