<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Blackjack - ClassyBet Casino</title>
    <link rel="icon" type="image/svg+xml" href="images/classybetcasino-logo.jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .game-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .game-frame {
            background: linear-gradient(135deg, #1a4d1a 0%, #0d2d0d 100%);
            min-height: 650px;
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            border: 3px solid #2d6a2d;
            padding: 30px;
        }

        .blackjack-table {
            display: flex;
            flex-direction: column;
            gap: 40px;
            margin: 20px 0;
        }

        .hand-area {
            text-align: center;
            padding: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            min-height: 200px;
        }

        .hand-area h3 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .cards-container {
            display: flex;
            justify-content: center;
            gap: -30px;
            min-height: 140px;
            align-items: center;
            margin: 20px 0;
            position: relative;
        }

        .card {
            width: 90px;
            height: 130px;
            background: white;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            position: relative;
            margin: 0 -15px;
            animation: dealCard 0.4s ease-out;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            z-index: 10;
        }

        @keyframes dealCard {
            from {
                transform: translateX(-200px) rotateY(180deg);
                opacity: 0;
            }

            to {
                transform: translateX(0) rotateY(0);
                opacity: 1;
            }
        }

        .card.red {
            color: #d32f2f;
        }

        .card.black {
            color: #000;
        }

        .card.hidden {
            background: linear-gradient(135deg, #1a4d1a, #0d2d0d);
            color: transparent;
            position: relative;
        }

        .card.hidden::after {
            content: 'ðŸ‚ ';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            color: #ffd700;
        }

        .card-rank {
            font-size: 32px;
        }

        .card-suit {
            font-size: 24px;
        }

        .hand-value {
            font-size: 42px;
            font-weight: bold;
            color: #36cb12;
            margin-top: 20px;
            text-shadow: 0 0 10px rgba(54, 203, 18, 0.5);
        }

        .hand-value.bust {
            color: #d32f2f;
            text-shadow: 0 0 10px rgba(211, 47, 47, 0.5);
        }

        .hand-value.blackjack {
            color: #ffd700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
        }

        .betting-section {
            background: rgba(0, 0, 0, 0.5);
            padding: 25px;
            border-radius: 12px;
            margin-top: 20px;
        }

        .bet-input-area {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
        }

        .bet-input {
            flex: 1;
            padding: 18px;
            background: #1a1a1a;
            border: 2px solid #333;
            color: white;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }

        .bet-input:focus {
            outline: none;
            border-color: #36cb12;
        }

        .chip-buttons {
            display: flex;
            gap: 10px;
        }

        .chip-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #ffd700;
            background: linear-gradient(135deg, #1a4d1a, #0d2d0d);
            color: #ffd700;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .chip-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .action-btn {
            padding: 18px;
            background: linear-gradient(135deg, #2d6a2d, #1a4d1a);
            border: 2px solid #36cb12;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .action-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(54, 203, 18, 0.4);
        }

        .action-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .action-btn.primary {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, #d32f2f, #8b0000);
            border-color: #d32f2f;
            font-size: 24px;
            padding: 22px;
        }

        .action-btn.primary:hover:not(:disabled) {
            box-shadow: 0 6px 20px rgba(211, 47, 47, 0.4);
        }

        .game-result-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        .game-result-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .result-content {
            text-align: center;
            animation: resultPop 0.5s ease-out;
        }

        @keyframes resultPop {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .result-content h2 {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .game-result-overlay.win h2 {
            color: #36cb12;
            text-shadow: 0 0 20px rgba(54, 203, 18, 0.8);
        }

        .game-result-overlay.loss h2 {
            color: #d32f2f;
            text-shadow: 0 0 20px rgba(211, 47, 47, 0.8);
        }

        .game-result-overlay.push h2 {
            color: #ffa726;
            text-shadow: 0 0 20px rgba(255, 167, 38, 0.8);
        }

        .game-info-bar {
            display: flex;
            justify-content: space-around;
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 12px;
            opacity: 0.7;
            text-transform: uppercase;
        }

        .info-value {
            font-size: 20px;
            font-weight: bold;
            color: #36cb12;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .action-buttons {
                grid-template-columns: 1fr;
            }

            .card {
                width: 70px;
                height: 100px;
                font-size: 20px;
                margin: 0 -20px;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="header-logo">
                <a href="dashboard.html"
                    style="text-decoration:none; color:inherit; display:flex; gap:10px; align-items:center;">
                    <img src="images/classybetaviator-logo.svg" alt="ClassyBet Logo">
                    <span>Classic Blackjack</span>
                </a>
            </div>
            <div class="header-user-info">
                <div class="user-balance">
                    <div class="balance-label">Balance</div>
                    <div class="balance-amount" id="headerBalance">Loading...</div>
                </div>
                <button class="btn btn-outline-light" onclick="window.location.href='dashboard.html'">
                    <i class="fas fa-arrow-left"></i> Lobby
                </button>
            </div>
        </header>

        <main class="dashboard-main" style="display: block;">
            <div class="game-container">
                <div class="game-info-bar">
                    <div class="info-item">
                        <div class="info-label">Current Bet</div>
                        <div class="info-value" id="currentBet">KES 0</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Wins</div>
                        <div class="info-value" id="winsCount">0</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Losses</div>
                        <div class="info-value" id="lossesCount">0</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Win Rate</div>
                        <div class="info-value" id="winRate">0%</div>
                    </div>
                </div>

                <div class="game-frame" id="gameFrame">
                    <div class="blackjack-table">
                        <div class="hand-area">
                            <h3><i class="fas fa-user-tie"></i> Dealer</h3>
                            <div class="cards-container" id="dealerCards"></div>
                            <div class="hand-value" id="dealerValue">-</div>
                        </div>

                        <div class="hand-area">
                            <h3><i class="fas fa-user"></i> Player</h3>
                            <div class="cards-container" id="playerCards"></div>
                            <div class="hand-value" id="playerValue">-</div>
                        </div>
                    </div>

                    <div id="resultOverlay" class="game-result-overlay">
                        <div class="result-content"></div>
                    </div>
                </div>

                <div class="betting-section">
                    <div class="bet-input-area">
                        <input type="number" id="betAmount" class="bet-input" value="100" min="10" step="10">
                        <div class="chip-buttons">
                            <button class="chip-btn" data-amount="50">50</button>
                            <button class="chip-btn" data-amount="100">100</button>
                            <button class="chip-btn" data-amount="500">500</button>
                            <button class="chip-btn" data-amount="1000">1K</button>
                        </div>
                    </div>

                    <div class="action-buttons">
                        <button id="dealBtn" class="action-btn primary">
                            <i class="fas fa-play-circle"></i> Deal
                        </button>
                        <button id="hitBtn" class="action-btn" disabled>
                            <i class="fas fa-plus-circle"></i> Hit
                        </button>
                        <button id="standBtn" class="action-btn" disabled>
                            <i class="fas fa-hand-paper"></i> Stand
                        </button>
                        <button id="doubleBtn" class="action-btn" disabled>
                            <i class="fas fa-coins"></i> Double
                        </button>
                        <button id="splitBtn" class="action-btn" disabled>
                            <i class="fas fa-cut"></i> Split
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/casino-game.js"></script>
    <script src="js/blackjack-game.js"></script>
</body>

</html>
