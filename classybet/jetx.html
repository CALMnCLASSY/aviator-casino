<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <style>
        /* JetX Specific Styles */
        .game-frame {
            background: url('https://placehold.co/1200x800/1a1a1a/2a2a2a?text=JetX+Game+Simulation') center/cover;
            height: 500px;
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #333;
        }

        .game-controls-area {
            background: #000;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            border: 1px solid #333;
        }

        .bet-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .bet-input {
            flex: 1;
            padding: 15px;
            background: #1a1a1a;
            border: 1px solid #333;
            color: white;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
        }

        .play-button-large {
            width: 100%;
            padding: 20px;
            background: #ffc107;
            /* JetX Yellow */
            color: #000;
            font-weight: 800;
            font-size: 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .play-button-large:hover {
            background: #ffdb4d;
            transform: translateY(-2px);
        }

        .play-button-large:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }

        .game-result-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        .game-result-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .result-content {
            text-align: center;
            transform: scale(0.8);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .game-result-overlay.active .result-content {
            transform: scale(1);
        }

        .result-content h2 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .game-result-overlay.win h2 {
            color: #36cb12;
        }

        .game-result-overlay.loss h2 {
            color: #ff4444;
        }
    </style>
</head>

                <!-- Controls -->

                    <div class="bet-input-group">
