<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JetX - ClassyBet Casino</title>
    <link rel="icon" type="image/svg+xml" href="images/classybetcasino-logo.jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .game-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .game-layout {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
        }

        .game-main {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .multiplier-history {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 12px;
            display: flex;
            gap: 10px;
            overflow-x: auto;
        }

        .multiplier-badge {
            min-width: 70px;
            padding: 10px;
            background: linear-gradient(135deg, #2d2d2d, #1a1a1a);
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
        }

        .multiplier-badge.high {
            background: linear-gradient(135deg, #36cb12, #2d9a2d);
            color: white;
        }

        .multiplier-badge.low {
            background: linear-gradient(135deg, #d32f2f, #8b0000);
            color: white;
        }

        .game-canvas-area {
            background: linear-gradient(180deg, #1a2332 0%, #0d1421 100%);
            border-radius: 16px;
            padding: 40px;
            min-height: 500px;
            position: relative;
            border: 3px solid #2d3a4a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .jet-display {
            font-size: 120px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .jet-display.flying {
            animation: flyUp 0.1s linear infinite;
        }

        @keyframes flyUp {
            0% {
                transform: translateY(0) rotate(0deg);
            }

            100% {
                transform: translateY(-5px) rotate(-5deg);
            }
        }

        .multiplier-display {
            font-size: 96px;
            font-weight: bold;
            color: #36cb12;
            text-shadow: 0 0 30px rgba(54, 203, 18, 0.8);
            margin: 20px 0;
            font-family: 'Courier New', monospace;
        }

        .multiplier-display.crashed {
            color: #d32f2f;
            text-shadow: 0 0 30px rgba(211, 47, 47, 0.8);
        }

        .game-status {
            font-size: 24px;
            color: #fff;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .crash-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 72px;
            font-weight: bold;
            color: #d32f2f;
            text-shadow: 0 0 40px rgba(211, 47, 47, 1);
            opacity: 0;
            pointer-events: none;
            animation: crashPulse 1s ease-out;
        }

        @keyframes crashPulse {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }

            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }

            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .betting-panel {
            background: #1a1a1a;
            padding: 25px;
            border-radius: 12px;
            border: 2px solid #333;
        }

        .bet-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .bet-input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .bet-input-group label {
            font-size: 14px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .bet-input {
            padding: 15px;
            background: #0d0d0d;
            border: 2px solid #333;
            color: white;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
        }

        .bet-input:focus {
            outline: none;
            border-color: #ffa726;
        }

        .quick-amounts {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .quick-amount-btn {
            padding: 12px;
            background: #2d2d2d;
            border: 1px solid #444;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .quick-amount-btn:hover {
            background: #3d3d3d;
            border-color: #ffa726;
        }

        .action-button {
            padding: 20px;
            background: linear-gradient(135deg, #ffa726, #ff6f00);
            color: white;
            font-weight: 800;
            font-size: 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
            letter-spacing: 2px;
        }

        .action-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 167, 38, 0.5);
        }

        .action-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .action-button.cashout {
            background: linear-gradient(135deg, #36cb12, #2d9a2d);
        }

        .action-button.cashout:hover:not(:disabled) {
            box-shadow: 0 8px 25px rgba(54, 203, 18, 0.5);
        }

        .auto-cashout-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background: #0d0d0d;
            border-radius: 8px;
        }

        .auto-cashout-toggle input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .live-bets-panel {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #333;
        }

        .live-bets-panel h3 {
            margin-bottom: 15px;
            font-size: 18px;
            color: #ffa726;
            text-transform: uppercase;
        }

        .live-bets-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .bet-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .bet-item.cashed {
            background: rgba(54, 203, 18, 0.1);
            border-left: 3px solid #36cb12;
        }

        .player-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .player-name {
            font-weight: bold;
        }

        .bet-amount {
            opacity: 0.7;
            font-size: 12px;
        }

        .bet-result {
            text-align: right;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .multiplier {
            font-weight: bold;
            color: #36cb12;
        }

        .win-amount {
            color: #36cb12;
            font-size: 12px;
        }

        @media (max-width: 1024px) {
            .game-layout {
                grid-template-columns: 1fr;
            }

            .multiplier-display {
                font-size: 64px;
            }

            .jet-display {
                font-size: 80px;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="header-logo">
                <a href="dashboard.html"
                    style="text-decoration:none; color:inherit; display:flex; gap:10px; align-items:center;">
                    <img src="images/classybetaviator-logo.svg" alt="ClassyBet Logo">
                    <span>JetX</span>
                </a>
            </div>
            <div class="header-user-info">
                <div class="user-balance">
                    <div class="balance-label">Balance</div>
                    <div class="balance-amount" id="headerBalance">Loading...</div>
                </div>
                <button class="btn btn-outline-light" onclick="window.location.href='dashboard.html'">
                    <i class="fas fa-arrow-left"></i> Lobby
                </button>
            </div>
        </header>

        <main class="dashboard-main" style="display: block;">
            <div class="game-container">
                <div class="multiplier-history" id="multiplierHistory">
                    <!-- Multiplier history will be populated here -->
                </div>

                <div class="game-layout">
                    <div class="game-main">
                        <div class="game-canvas-area" id="gameCanvas">
                            <div class="jet-display" id="jetIcon">✈️</div>
                            <div class="multiplier-display" id="multiplierDisplay">1.00x</div>
                            <div class="game-status" id="gameStatus">Place your bet</div>
                        </div>

                        <div class="betting-panel">
                            <div class="bet-controls">
                                <div class="bet-input-group">
                                    <label>Bet Amount (KES)</label>
                                    <input type="number" id="betAmount" class="bet-input" value="100" min="10"
                                        step="10">
                                </div>

                                <div class="quick-amounts">
                                    <button class="quick-amount-btn" data-amount="50">50</button>
                                    <button class="quick-amount-btn" data-amount="100">100</button>
                                    <button class="quick-amount-btn" data-amount="500">500</button>
                                    <button class="quick-amount-btn" data-amount="1000">1000</button>
                                </div>

                                <div class="auto-cashout-toggle">
                                    <input type="checkbox" id="autoCashout">
                                    <label for="autoCashout">Auto Cashout at</label>
                                    <input type="number" id="autoCashoutValue" class="bet-input" value="2.00" min="1.01"
                                        step="0.01" style="width: 100px;">
                                    <span>x</span>
                                </div>

                                <button id="actionBtn" class="action-button">
                                    <i class="fas fa-rocket"></i> Place Bet
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="sidebar">
                        <div class="live-bets-panel">
                            <h3><i class="fas fa-users"></i> Live Bets</h3>
                            <div class="live-bets-list" id="liveBetsList">
                                <!-- Live bets will be populated here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/casino-game.js"></script>
    <script src="js/jetx-game.js"></script>
</body>

</html>
